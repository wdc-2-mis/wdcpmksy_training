<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Register-Users</a>
                </li>
            </ul>
        </div>
        <div class="" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/report}">Report</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
	<div class="row col-md-8 offset-md-2">
    <div class="card">
	<div class="row col-md-10">
        <h2 class="text-center">Save URL</h2>
    </div>
    <div th:if="${param.success}">
          <div class="alert alert-info">
            Data Successfully Saved!
          </div>
      </div>
    <form method="post" role="form" th:action="@{/saveurl}" th:object="${usersurl}">
        
        <div class="form-group mb-3">
              <label class="form-label">URL</label>
              <input class="form-control" id="saveUrl" name="saveUrl" placeholder="Enter url" autocomplete = "off" th:field="*{saveUrl}" type="text" />
              <p th:errors = "*{saveUrl}" class="text-danger"
              th:if="${#fields.hasErrors('saveUrl')}"></p>
            </div>
            
          <div class="form-group mb-3">
              <label class="form-label">URL Type</label>
              <select class="form-control" name="urlType">
                     <option th:value="none_selected" selected="true">Please Select ...</option>
                     <option th:value="valid">Valid URL</option>
                     <option th:value="invalid">Invalid URL</option>
                 </select>
              <p th:errors = "*{urlType}" class="text-danger"
              th:if="${#fields.hasErrors('urlType')}"></p>
            </div>  
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Save</button>
             </div>
    </form>
    </div>
    </div>
</div>
