<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WDCPMKSY Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Welcome User -->
        <span class="navbar-text text-white">
            Welcome, <b th:text="${userId}"></b> <!-- Display user_id -->
        </span>
        
        <ul class="navbar-nav ms-auto">
			<li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
			
		</ul>
		</div>
		</nav>
		
		<div class="container mt-4">
    <div id="content">
        <!-- Default content: Add Course Details -->
        <div id="course-details-content">
            <h2>Course Details</h2>
            <form th:action="@{/saveCourseDetails}" method="post">
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="courseName" name="courseName" required>
                </div>
                <div class="mb-3">
                    <label for="courseDescription" class="form-label">Maximum Marks:</label>
                    <input type="text" class="form-control" id="courseDescription" name="courseDescription" required>
                    
                </div>
                <button type="submit" class="btn btn-primary">Take Test</button>
            </form>
        </div>
    </div>
</div>
		</body>
		</html>
