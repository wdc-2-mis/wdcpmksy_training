<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Add Questions</h2>
    <form th:action="@{/saveCourseQuestion}" method="post">
        <!-- Course Dropdown -->
        <div class="mb-3">
            <label for="courseSelect" class="form-label">Select Course</label>
            <select id="courseSelect" class="form-select" name="courseId" required>
                <option value="">-- Select Course --</option>
                <option th:each="course : ${courses}" 
                        th:value="${course.training_id}" 
                        th:text="${course.course_name}"></option>
            </select>
        </div>

        <!-- Course Details -->
        <div id="courseDetails" style="display: none;">
            <p><strong>Course Description:</strong> <span id="courseDescription"></span></p>
            <p><strong>Total Marks:</strong> <span id="courseMarks"></span></p>
            <p><strong>Total Questions:</strong> <span id="totalQuestions"></span></p>
        </div>

        <!-- Question Form -->
        <div id="questionForm" style="display: none;">
            <div class="mb-3">
                <label for="questionText" class="form-label">Question</label>
                <textarea id="questionText" class="form-control" name="questionText" rows="2" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Options</label>
                <input type="text" class="form-control mb-2" name="option1" placeholder="Option 1" required>
                <input type="text" class="form-control mb-2" name="option2" placeholder="Option 2" required>
                <input type="text" class="form-control mb-2" name="option3" placeholder="Option 3" required>
                <input type="text" class="form-control mb-2" name="option4" placeholder="Option 4" required>
            </div>

            <div class="mb-3">
                <label for="correctAnswer" class="form-label">Correct Answer</label>
                <input type="text" id="correctAnswer" class="form-control" name="correctAnswer" required>
            </div>

            <button type="button" id="prevButton" class="btn btn-secondary" disabled>Previous</button>
            <button type="button" id="nextButton" class="btn btn-primary">Next</button>
            <button type="submit" id="submitButton" class="btn btn-success" style="display: none;">Submit</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const courseSelect = document.getElementById('courseSelect');
        const courseDetails = document.getElementById('courseDetails');
        const questionForm = document.getElementById('questionForm');
        const courseDescription = document.getElementById('courseDescription');
        const courseMarks = document.getElementById('courseMarks');
        const totalQuestions = document.getElementById('totalQuestions');

        let currentQuestion = 1;
        let totalQuestionCount = 0;

        courseSelect.addEventListener('change', () => {
            const courseId = courseSelect.value;
            if (courseId) {
                fetch(`/getCourseDetails?courseId=${courseId}`)
                    .then(response => response.json())
                    .then(data => {
                        courseDetails.style.display = 'block';
                        courseDescription.textContent = data.course_description;
                        courseMarks.textContent = data.marks;
                        totalQuestions.textContent = data.totalQuestions;
                        totalQuestionCount = data.totalQuestions;
                        questionForm.style.display = 'block';
                    });
            } else {
                courseDetails.style.display = 'none';
                questionForm.style.display = 'none';
            }
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion >= totalQuestionCount) {
                document.getElementById('nextButton').style.display = 'none';
                document.getElementById('submitButton').style.display = 'inline-block';
            }
            document.getElementById('prevButton').disabled = false;
        });

        document.getElementById('prevButton').addEventListener('click', () => {
            currentQuestion--;
            if (currentQuestion <= 1) {
                document.getElementById('prevButton').disabled = true;
            }
            document.getElementById('nextButton').style.display = 'inline-block';
            document.getElementById('submitButton').style.display = 'none';
        });
    });
</script>
</body>
</html>
