<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WDCPMKSY Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Welcome User -->
        <span class="navbar-text text-white">
            Welcome, <b th:text="${userId}"></b> <!-- Display user_id -->
        </span>

        <!-- Tabs Navigation -->
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeTab == 'course-details' ? 'active' : ''}" 
                   href="#" 
                   onclick="showCourseDetails(event)">Add Course Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeTab == 'questions' ? 'active' : ''}" 
                   th:href="@{/addCourseQuestion}">Add Questions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeTab == 'modify-course' ? 'active' : ''}" 
                   th:href="@{/modifyCourseDtl}">Modify Course</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeTab == 'modify-questions' ? 'active' : ''}" 
                   th:href="@{/modifyCourseQuestion}">Modify Questions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div id="content">
        <!-- Default content: Add Course Details -->
       <div th:if="${param.success}">
          <div class="alert alert-info">
            Course Detail Saved Successfully!
          </div>
      </div>
       
        <div id="course-details-content">
            <h2>Add Course Details</h2>
            <form th:action="@{/saveCourseDetails}" method="post"  th:object="${curl}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course Name <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="cname" name="cname"  placeholder="Enter Course Name" th:field="*{cname}"  autocomplete = "off" required />
                </div>
                  
                <div class="mb-3">
                    <label for="courseDescription" class="form-label">Course Description <span style="color: red;">*</span></label>
                    <textarea class="form-control" id="cdesc" name="cdesc"  rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="courseName" class="form-label">Total No. of Question <span style="color: red;">*</span></label>
                    <input type="text" class="form-control"  placeholder="Total No. of Question" id="totquest" name="totquest" th:field="*{totquest}"  autocomplete = "off" required />
                </div>
                <div class="mb-3">
                    <label for="courseName" class="form-label">Duration of Exam <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="durexam" name="durexam" th:field="*{durexam}"  autocomplete = "off"  required/>
                </div>
                <div class="mb-3">
                    <label for="courseName" class="form-label">Minimum Passing Marks <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="passm" name="passm" th:field="*{passm}"  autocomplete = "off" required/>
                </div>
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course Available</label>
                    From <span style="color: red;">*</span> <input type="text" class="form-control" id="fromdt" name="fromdt" placeholder="dd/mm/yyyy" th:field="*{fromdt}"  autocomplete = "off"  required/>
                    To <span style="color: red;">*</span> <input type="text" class="form-control" id="todt" name="todt" placeholder="dd/mm/yyyy" th:field="*{todt}"  autocomplete = "off"  required/>
                </div>
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course Material <span style="color: red;">*</span></label>
                    <input type="file" name="theFile" id="theFile" size="40" required>
                    &nbsp;&nbsp;<span class="filletyp" style="color: red;"></span>
          	       <span class="d-none filletyps" style="color: red;">(*Note:File type Only .pdf supported) </span>
                </div> 
                  
                  
                   
                <button type="submit" class="btn btn-primary">Save Course</button>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFy78wYIqqTu64t8MO9sAu8bUAnrTwQeZ4iOz2K6c4e51tFKNhKTwtK5gx" 
        crossorigin="anonymous"></script>
</body>
</html>
